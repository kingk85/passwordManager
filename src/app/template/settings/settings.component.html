<h1>Change password</h1>
<form #f="ngForm" novalidate>

<div class="row">
  <div class="col-2">Old password:</div>
  <div class="col-10">
  <input type="password" name="oldPassword" class="form-control" placeholder="" [(ngModel)]="oldPassword" [appHighlight]="highLightColor">
  </div>
</div>

<div class="row">
  <div class="col-2">New password:</div>
  <div class="col-10">
  <input type="password" name="newPassword" class="form-control" placeholder="" [(ngModel)]="newPassword" [appHighlight]="highLightColor">
  </div>
</div>

<div class="row">
  <div class="col-2">New password repeat:</div>
  <div class="col-10">
  <input type="password" name="newPasswordRepeat" class="form-control" placeholder="" [(ngModel)]="newPasswordRepeat" [appHighlight]="highLightColor">
  </div>
</div>

<div class="row">
  <div class="col-4">
    <input type="button" name="update" class="form-control" value="Update Password" (click)="updatePassword()">
  </div>
</div>
</form>


<br>
<h1>Import backup</h1>
<div class="row">
  <div class="col-4">
    <input type="file" (change)="changeListener($event)">
  </div>
  <div class="col-4">
    Backup password: <input type="password" name="backupPassword" [(ngModel)]="backupPassword">
    Plaintext import: <input type="checkbox" name="importBackupPlainText" class="form-control" value="Plain text import" [(ngModel)]="importBackupPlainText">
  </div>
  <div class="col-4">
    <input type="button" name="importStart" value="Import" (click)="importBackup()">
  </div>
</div>

<br>
<h1>Export backup</h1>
<div class="row">
  <div class="col-6">
    Plain text backup export (no encryption) <input type="checkbox" name="exportBackupPlainText" class="form-control" value="Encryption off" [(ngModel)]="exportBackupPlainText">
  </div>
  <div class="col-4">
    <input type="button" name="downloadBackup" class="form-control" value="Download backup" (click)="downloadBackup()">
  </div>
</div>


<br>
<a routerLink="/view" routerLinkActive="active">Back to home</a>

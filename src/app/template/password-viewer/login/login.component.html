<div class="row">
  <div class="col-2"></div>
    <div class="col-8">
      <form class="form-signin" #f="ngForm" (ngSubmit)="tryToLogIn(false)" novalidate>
          <img class="mb-4" src="" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Autenticarsi per accedere al servizio {{testo}}</h1>
          <label for="username" class="sr-only">Email address</label>
          <input type="text" name="username" class="form-control" placeholder="Username" [(ngModel)]="authInfo.username" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="authInfo.password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>
      </div>
    <div class="col-2"></div>
</div>
